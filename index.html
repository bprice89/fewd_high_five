<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>High Five Installations</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  <!--jquery for hamburger--> 
    <!--javascript for hamburger-->
    <script>
        $(function() {                                           
            $(".toggle").on("click", function(){
                
                if($(".item").hasClass("active")){
                    $(".item").removeClass("active");
                }
                else{
                    $(".item").addClass("active");
                }
            })
        });
    </script>
</head>
<body>
    <!--navbar-->
    <nav>
        <ul class='menu'>
            <li class='logo'><a href="#">High Five Installations</a></li>
            <li class='item'><a href="#">Home</a></li>
            <li class='item'><a href="#">About</a></li>
            <li class='item'><a href="#">Services</a></li>
            <li class='item button'><a href="#">Login</a></li>
            <li class='item button secondary'><a href="#">Sign Up</a></li>
            <li class='toggle'><span class='bars'></span></li>
        </ul>    
    </nav>
    
    <!--main-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>HIGH FIVE</h1>
                <h2>INSTALLATIONS</h2>
                <p>Sww what makes us different</p>
                <button class="main__button"><a href="#">Get Started</a></button>
            </div>
            <div class="img__container">
                <img src="images/greenhighfive.png" alt="main logo" id="main__img">
            </div>
        </div>
    </div>
</body>
</html>
