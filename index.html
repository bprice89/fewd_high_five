<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/51a27e18c3.js" crossorigin="anonymous"></script>
    <title>High Five Installations</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  <!--jquery for hamburger--> 
    <!--javascript for hamburger-->
    <script>
        $(function() {                                           
            $(".toggle").on("click", function(){
                
                if($(".item").hasClass("active")){
                    $(".item").removeClass("active");
                }
                else{
                    $(".item").addClass("active");
                }
            })
        });
    </script>
</head>
<body>
    <!--navbar-->
    <nav>
        <ul class='menu'>
            <li class='logo'><a href="#">High Five Installations</a></li>
            <li class='item'><a href="#">Home</a></li>
            <li class='item'><a href="#">About</a></li>
            <li class='item'><a href="services.html">Services</a></li>
            <li class='item button'><a href="#">Login</a></li>
            <li class='item button secondary'><a href="#">Sign Up</a></li>
            <li class='toggle'><span class='bars'></span></li>
        </ul>    
    </nav>
    
    
    <!--main-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>HIGH FIVE</h1>
                <h2>INSTALLATIONS</h2>
                <p>When Quality Matters</p>
                <div class="center">
                    <input type="checkbox" id="show">
                    <label for="show" class="main__button">Get Started</label>
                    <div class="container">
                        <label for="show" class="far fa-window-close"></label>
                       <div class="text">Login Form</div>
                       <form action="#">
                           <div class="data">
                              <label>Email or Phone</label>
                              <input type="text" required> 
                           </div>
                           <div class="data">
                            <label>Password</label>
                            <input type="password" required> 
                         </div>
                         <div class="forgot-pass"><a href="#">Forgot Password</a></div>
                         <div class="submit-button">
                             <button type="submit">login</button>
                         </div>
                         <div class="signup-link">Not a Member? <a href="#">Sign Up Here</a></div>
                       </form> 
                    </div>
                </div>
            </div>
            <div class="img__container">
                <img src="images/greenhighfive.png" alt="main logo" id="main__img">
            </div>
        </div>
    </div>
</body>
</html>
